services:

    web:

        image: stoimenovrado/devopshomework-web

        deploy:

            replicas: 3

        ports:

            - 8080:80

        volumes:

            - "/home/vagrant/devopshomework/web:/var/www/html:ro"

        networks:

            - app-network

    db:

        image: stoimenovrado/devopshomework-db

        networks:

            - app-network

        environment:

            MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password

        secrets:

            - db_root_password

secrets:

    db_root_password:

        external: true

networks:

    app-network:
